                                        </div>
                                        <div class="text-right flex flex-col items-end justify-center min-w-[80px]">
                                            ${rateDisplay}
                                            ${isWinner ? '<div class="text-[10px] text-yellow-600 font-bold mt-1 bg-yellow-100 px-1.5 py-0.5 rounded-full">é¦–é¸</div>' : ''}
                                        </div>
                                    </div>
                                </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                resultsArea.innerHTML += cardHtml;
            });
        }

        // Listeners
        searchInput.addEventListener('input', (e) => performSearch(e.target.value));
        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            performSearch('');
            searchInput.focus();
        });

        // Add simple animation styles
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in-up {
                animation: fadeInUp 0.3s ease-out forwards;
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
</body>
